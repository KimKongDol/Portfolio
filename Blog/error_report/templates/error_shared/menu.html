<div class="tm-page-col-left tm-tab-links">
    <ul class="tabs clearfix" data-tabgroup="first-tab-group">
        <li>
            <!-- <a href="#tab1" class="active"> -->
            <a href="{% url 'error:error_index' %}" class="all_btn" onclick="change_bg_color()">
                <div class="tm-tab-icon"></div>
                ALL
            </a>
        </li>
        <li>
            <a href="#tab2" id="error_menubar" class="jango_btn">
                <div class="tm-tab-icon"></div>
                <span>DJANGO</span>
            </a>
        </li>
        {% if user.username == 'kim' %}
        <li>
            <a href="{% url 'error:new' %}" class="write-icons write_btn">
                <div class="tm-tab-icon"></div>
                <i class="fas fa-user-lock"></i>&nbsp;
                ADD NEW
            </a>
        </li>
        {% endif %}
    </ul>
</div>

<script>
    $(function () {
        $(".all_btn").click(function () {
            // $(".all_btn").text("마우스가 올라갔을 때");
            $(".jango_btn > div").css("background-color", "");
            $(".all_btn > div").css("background-color", "#b9d6d6");
            $(".write_btn > div").css("background-color", "");
        })

        $(".jango_btn").click(function () {
            // $(".all_btn").text("마우스가 올라갔을 때");
            $(".jango_btn > div").css("background-color", "#b9d6d6");
            $(".all_btn > div").css("background-color", "");
            $(".write_btn > div").css("background-color", "");
        })

        $(".write_btn").click(function () {
            // $(".all_btn").text("마우스가 올라갔을 때");
            $(".jango_btn > div").css("background-color", "");
            $(".all_btn > div").css("background-color", "");
            $(".write_btn > div").css("background-color", "#b9d6d6");
        })

    })
</script>
